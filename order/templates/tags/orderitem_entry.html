<table class="table">

        <tr>
            <th> Image du produit </th>
            <th> Nom du Produit </th>
            <th> Quantit√© </th>
            <th> Prix unitaire </th>
            <th> Prix Total </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <a href="{{item.get_absolute_url}}">
                <img class="img-thumbnail group list-group-image img-responsive center-block"

        </tr>
