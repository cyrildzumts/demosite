<ul class="canva-nav">
    {% for entry in entry_list %}
    <li class="list-entry">
        {% if entry.is_parent %}
            <div class="collapsible">
                <span class="open">{{entry.name}}</span>
                <a class="link" href="{{entry.get_absolute_url}}"> Voir Tout</a>
                {% include "tags/menu_list.html" with entry_list=entry.subcategories%}
            </div>
            
        {% else %}
        <a class="link" href="{{entry.get_absolute_url}}">{{entry.name}}</a>
        {% endif %}
    </li>
        
{% endfor %}
</ul>
