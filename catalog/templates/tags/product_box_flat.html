<div class="flat-col-xs-12 flat-col-md-3">


<div class="product bordered" data-brand="{{p.brand}}" data-price="{{p.price}}" data-viewcount="{{p.view_count}}">
        {% if p.is_recent is True %}
                <span class="label">Nouveau</span>       
        {% endif %}
        <span class="label">Solde</span>
        <div class="image">
                <a class="image--link" href="{{p.get_absolute_url}}">
                        <div class="box"> 
                                <img class="img-responsive" src="{{p.image.url}}">              
                        </div>
                </a>
               
        </div>
        
        <div class="flat-column">
                <span class="">{{p.name}}</span>
                <!--<div class="mat-entry">Quantit√© : {{item.quantity}}</div> -->
                <span class=""> <span class=""> <strong>{{p.price}} FCFA</strong> </span></span>
        </div>
        <div class="">
                <span class="glyphicon glyphicon-heart"></span>
        </div>
</div>
</div>
