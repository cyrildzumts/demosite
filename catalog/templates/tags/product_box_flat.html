<div class="flat-product bordered" data-brand="{{p.brand}}" data-price="{{p.price}}" data-viewcount="{{p.view_count}}">
  <div class="flat-product-image"> 
          <a href="{{p.get_absolute_url}}">
                  <img class="img-responsive" src="{{p.image.url}}">
          </a>
  </div>
  <div class="list-flex vertical">
          <div class="mat-entry">{{p.name}}</div>
          <!--<div class="mat-entry">Quantit√© : {{item.quantity}}</div> -->
          <div class="mat-entry clearfix"> <span class="order-ref"> {{p.price}} FCFA  </span></div>
          
  </div>
</div>
