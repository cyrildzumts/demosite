{% extends "base.html" %}
{% load catalog_tags %}
{% block site_wrapper %}

<div id="main">
  <a href="#content" class="skip_link"> Skip to main content </a>
  <div id="banner">
    <div class="bannerPadder">
      <div class="cart_box">
        {% include "tags/cart_box.html" %}
      </div>
      <div class="bannerTitle">{{site_name}} </div>
    </div>
  </div>

  <div id="middle">
    <div id="sidebar">
      <div class="sidebarPadder">
        [search box here]
        <br />
          {% category_list request_path %}
      </div>
    </div>
    <div id="content">
      <a name="content"></a>
      <div class="contentPadder">
        {% block content %}
          {% include 'tags/phone_list.html' %}
        {% endblock %}
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="footerPadder">
      [footer here]
    </div>
  </div>
</div>
{% endblock %}
