<div class="table-responsive">
    <table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Numéro de commande</th>
            <th>Date de soumission</th>
            <th>Payé</th>
            <th>Montant Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <a href="{% url 'accounts:order_details' order.id %}">
                {{order.ref_num}}
                </a>
            </td>
            <td>{{order.date}}</td>
            <td>
            {% if order.paid_status is True %}
            oui
            {% else %} 
            non
            {% endif %}
            </td>
            <td>{{order.total}}</td>
        </tr>
    </tbody>
</table>
</div>
