{% extends "base.html" %}
 {% block PageContent %} 

    
    <div class="container">
      {% if cart_items %}
    <div class="row">
        <div class="col-xs-12 col-md-8 cart-panel">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <div class="panel-title">
                        <div class="row">
                            <div class="col-xs-6">
                                <h5><span class="glyphicon glyphicon-shopping-cart"> Votre Panier </span></h5> 
                            </div>
                            <div class="col-xs-6">
                              <a href="{% url 'catalog:index'%}">
                                <button type="button" class="btn btn-primary btn-sm btn-block">
                                    <span class="glyphicon glyphicon-share-alt"> Continue vos achats ...</span>
                                </button>
                              </a>
                                
                            </div>
                        </div>
                    </div><!-- End Of Panel-Title-->
                </div><!-- End Of Panel-Heading -->
                <div class="panel-body">
                  {% for item in cart_items %} 
                    {%include "tags/card_entry_flat.html"%} 
                  {% endfor %}
                    
                </div><!-- End Of Panel-Body-->
                <div class="panel-footer">
                    <div class="row text-center">
                        <div class="col-xs-9">
                            <h4 class="text-right">Total : <strong>{{cart_subtotal}} CFA</strong></h4>
                        </div>
                        <div class="col-xs-3">
                          <a class="no-decoration" href="/order/{{checkout_url}}">
                            <button type="button" class="btn btn-block rebeccapurple">
                             Checkout
                            </button>
                          </a>
            
                        </div>
                    </div>
                </div><!-- End Of Panel-Footer -->
            </div><!-- End Of Panel -->
        </div>
    </div>
      {%else%}
    <p> Votre Panier ne contient aucun article. </p>
{% endif %} 
</div><!-- End Of Container --> 
  
{% endblock PageContent %}
