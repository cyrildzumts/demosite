<div class="row text-purple">
    <div class="col-xs-2">
        <img src="{{item.image.url}}" class="img-responsive" >
    </div>
    <div class="col-xs-4">
        <h4 class="item-name"><strong>{{item.name}}</strong></h4>
        <h4><small>{{item.product.description}}</small></h4>
    </div>
    <div class="col-xs-6">
        <div class="col-xs-6 text-right">
            <h6><strong>{{item.price}}</strong></h6>
        </div>
        <div class="col-xs-4">
            {{item.quantity}}
        </div>
        <div class="col-xs-2 entry" data-itemid="{{item.product.id}}" data-quantity="{{item.quantity}}">
            <button type="button" class="btn btn-link btn-xs remove_item" title="Supprimer cet element">
                <span class="glyphicon glyphicon-trash text-purple" ></span>
            </button>
        </div>
    </div>
</div>
